<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrollbars */
        }

        header {
            background-color: #ffffff; /* Blue */
            padding: 20px;
            color: rgb(0, 0, 0);
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure header is above background */
        }
        header div {
            flex-shrink: 0;
        }

        header h1 {
            margin: 0;
        }

        .div {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure content is above background */
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            text-align: left;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: changeBackground 10s infinite;
            z-index: 0; /* Ensure background is behind all content */
        }

        @keyframes changeBackground {
            0% { background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/97/39/f5/caption.jpg?w=1200&h=-1&s=1'); }
            33% { background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2c/18/9b/af/caption.jpg?w=1200&h=-1&s=1'); }
            66% { background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/97/39/f5/caption.jpg?w=1200&h=-1&s=1'); }
            100% { background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2c/18/9b/af/caption.jpg?w=1200&h=-1&s=1'); }
        }

        .div a {
            color: rgb(0, 0, 0); /* Keep text color visible */
            text-decoration: none; /* Remove underline */
            display: inline; /* Ensure the link fits around the text */
        }

        .div a:hover {
            text-decoration: none; /* Keep the text unchanged on hover */
            color: rgb(0, 0, 0); /* Keep the text color consistent */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><a href="index.html"><img src="1.png" alt="Logo"></a>
            </div>
        </nav>
        <h1>모빌리티 가이드</h1>
    </header>
    <div class="background"></div>
    <div class="div">
        <a href="."><h1>챗봇과 함께하는 모빌리티 가이드 시작하기</h1></a>
    </div>
</body>
</html>
